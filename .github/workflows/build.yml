name: Build & Release

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            rust-targets: ''
            args: ''
            label: 'Windows x64'
          - platform: macos-15-intel
            rust-targets: 'x86_64-apple-darwin'
            args: '--target x86_64-apple-darwin --config src-tauri/tauri.macos.conf.json'
            label: 'macOS Intel'
          - platform: macos-latest
            rust-targets: 'aarch64-apple-darwin'
            args: '--target aarch64-apple-darwin --config src-tauri/tauri.macos.conf.json'
            label: 'macOS Apple Silicon'

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.label }})

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: choco install cmake --installargs '"ADD_CMAKE_TO_PATH=System"' -y

      - name: Set macOS build environment
        if: runner.os == 'macOS'
        run: |
          echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
          echo 'set(CMAKE_OSX_DEPLOYMENT_TARGET "11.0" CACHE STRING "" FORCE)' > /tmp/deploy.cmake
          echo "CMAKE_TOOLCHAIN_FILE=/tmp/deploy.cmake" >> $GITHUB_ENV
          EXTRA_FLAGS="-mmacosx-version-min=11.0"
          if [ "${{ matrix.rust-targets }}" = "aarch64-apple-darwin" ]; then
            EXTRA_FLAGS="$EXTRA_FLAGS -U__ARM_FEATURE_MATMUL_INT8"
          fi
          echo "CFLAGS=$EXTRA_FLAGS" >> $GITHUB_ENV
          echo "CXXFLAGS=$EXTRA_FLAGS" >> $GITHUB_ENV

      - name: Download Whisper model (ggml-tiny.bin)
        shell: bash
        run: |
          mkdir -p src-tauri/resources/models
          curl -L --fail --silent --show-error -o src-tauri/resources/models/ggml-tiny.bin \
            https://huggingface.co/ggerganov/whisper.cpp/resolve/main/ggml-tiny.bin

      - name: Install frontend dependencies
        run: npm ci

      - name: Import Apple certificate
        if: runner.os == 'macOS' && env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERT_FILE=$(mktemp)
          echo "$APPLE_CERTIFICATE" | base64 --decode > "$CERT_FILE"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_FILE" -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain
          rm "$CERT_FILE"

      - name: Import Windows certificate
        if: runner.os == 'Windows' && env.WINDOWS_CERTIFICATE != ''
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
        shell: powershell
        run: |
          $certBytes = [Convert]::FromBase64String($env:WINDOWS_CERTIFICATE)
          $certPath = Join-Path $env:RUNNER_TEMP "certificate.pfx"
          [IO.File]::WriteAllBytes($certPath, $certBytes)
          Import-PfxCertificate -FilePath $certPath -CertStoreLocation Cert:\CurrentUser\My -Password (ConvertTo-SecureString -String $env:WINDOWS_CERTIFICATE_PASSWORD -AsPlainText -Force)
          Remove-Item $certPath

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: Scribe-v__VERSION__
          releaseName: Scribe v__VERSION__
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
